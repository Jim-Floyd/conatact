<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div style="margin-left: 10vw; margin-top: 5vw">
        <h1>Search results:</h1>
        {% for contact in searched_contacts %}
            <b>{{contact.username}}</b>
            +998{{contact.number}}
            <a href="{%url 'update_form' contact.id%}"><button type="button" class="btn btn-warning">Update</button></a>
            <a href="{%url 'delete_contact' contact.id%}"><button type="button" class="btn btn-danger">Delete</button></a>
            <br>    
            <br>
        {% endfor %}
    </div>
</body>
</html>
