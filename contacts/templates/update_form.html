<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        {{ message }}
        <div class="container-md">
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <form action={% url 'update_contact' contact.id %} method='POST' style="width: 50%; margin-top: 50px; margin-left: 50px;">
                {%csrf_token%}
                <b> UPDATE CONTACT</b>
                <div class="form-group">
                    <label for="contact_name">Contact Name</label>
                    <input class="form-control" type="text" name="username" id="contact_name" placeholder="Enter Username" value="{{contact.username}}">
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number</label>
                    <input class="form-control" type="text" name="phone_number" id="contact_number" placeholder="Enter phone number" value="{{contact.number}}">
                </div>
                <input type="submit" name="" id="" value="Update" class="btn btn-warning">
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
